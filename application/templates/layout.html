<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meemiarkisto</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.name }}. <a href="{{url_for('auth_logout') }}">Log out</a>
    </p>
    {% else %}
    <a href="{{url_for('auth_login') }}">Log in</a>
    <a href="{{url_for('auth_register') }}">Register</a>
    {% endif %}
    <ul>
      <li><a href="{{ url_for('memes_index') }}">List memes</a></li>
      <li><a href="{{ url_for('memes_form') }}">Add meme</a></li>
    </ul>
    {% block body %}
    <p>
      content
    </p>
    {% endblock %}
  </body>
