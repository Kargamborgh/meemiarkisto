{% extends "layout.html" %}

<!-- show images in rows of 4 through columns -->

{% block body %}

<div class="row">
    {% for meme in memes %}
    <div class="col-md-3">
        <img src="{{ meme.url }}" height="250" width="250" href="{{ url_for('meme_view', meme_id=meme.id) }}">
        <form method="GET" action="{{ url_for('meme_view', meme_id=meme.id) }}">
            <input type="submit" value="view"/>
        </form>
    </div>

    {% endfor %}
  </div>
{% endblock %}
