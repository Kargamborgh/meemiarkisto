{% extends "layout.html" %}
  
{% block body %}
<form method="POST" enctype=multipart/form-data action="{{ url_for('memes_create') }}">
  <table>
    <tr>
      <td>
        {{ form.image.label }}
      </td>
      <td>
        {{ form.image }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.title.label }}
      </td>
      <td>
        {{ form.title }}
      </td>
      <td>
          <ul>
            {% for error in form.title.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Submit new meme image">
      </td>
    </tr>
  </table>
</form>
{% endblock %}
